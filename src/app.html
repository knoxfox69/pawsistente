<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Primary Meta Tags -->
		<title>Pawsistente</title>
		<meta name="title" content="Pawsistente">
		<meta name="description" content="Una aplicación estilo TikTok para que los furries mexicanos planifiquen su horario de Confuror 2025. Desliza, selecciona y sincroniza con tu calendario favorito.">

		<!-- Viewport and Theme Colors -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="#111827">
		<meta name="color-scheme" content="dark light">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://pawsistente.app">
		<meta property="og:title" content="Pawsistente">
		<meta property="og:description" content="Una aplicación estilo TikTok para que los furries mexicanos planifiquen su horario de Confuror 2025. Desliza, selecciona y sincroniza con tu calendario favorito.">
		<meta property="og:image" content="https://pawsistente.app/screenshot-2.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://pawsistente.app">
		<meta property="twitter:title" content="Pawsistente">
		<meta property="twitter:description" content="Una aplicación estilo TikTok para que los furries mexicanos planifiquen su horario de Confuror 2025. Desliza, selecciona y sincroniza con tu calendario favorito.">
		<meta property="twitter:image" content="https://pawsistente.app/screenshot-2.png">

		<!-- Keywords -->
		<meta name="keywords" content="Pawsistente, confuror, calendar, furry, convention, schedule, events, panels, mexico, confuror 2025, furry convention, event planning, calendar export, guadalajara">

		<!-- Favicon and App Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any">
		<link rel="icon" href="%sveltekit.assets%/favicon-16x16.png" sizes="16x16" type="image/png">
		<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" sizes="32x32" type="image/png">
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" sizes="180x180">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon-152x152.png" sizes="152x152">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon-120x120.png" sizes="120x120">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon-76x76.png" sizes="76x76">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon-60x60.png" sizes="60x60">
		
		<!-- Web App Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">

		<!-- Google Fonts - Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

		<!-- Preload Critical Assets -->
		<link rel="preload" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css" as="style">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">

		<!-- Robots and Canonical -->
		<meta name="robots" content="index, follow">
		<link rel="canonical" href="https://pawsistente.app/">

		%sveltekit.head%
	</head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-H3R7JRFG7D"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'G-H3R7JRFG7D');
	</script>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then((registration) => {
							console.log('SW registered: ', registration);
						})
						.catch((registrationError) => {
							console.log('SW registration failed: ', registrationError);
						});
				});
			}
		</script>
	</body>
</html>
