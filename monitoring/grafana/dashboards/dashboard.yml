# Purpose: Grafana dashboard provisioning configuration
# Context: Automatically loads dashboards into Grafana

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
  - name: 'pawsistente-dashboards'
    orgId: 1
    folder: 'Pawsistente'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
