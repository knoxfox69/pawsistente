# Purpose: Docker Compose configuration for Confuror Calendar app
# Context: Defines services for the app and MongoDB database

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: confuror-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: confuror
      MONGO_INITDB_ROOT_PASSWORD: confuror2024
      MONGO_INITDB_DATABASE: confuror_calendar
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - confuror-network

  # Confuror Calendar App
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: confuror-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://confuror:confuror2024@mongodb:27017/confuror_calendar?authSource=admin
      PORT: 3000
    depends_on:
      - mongodb
    networks:
      - confuror-network
    volumes:
      - ./static:/app/static:ro

  # MongoDB Express (Optional - for database management)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: confuror-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: confuror
      ME_CONFIG_MONGODB_ADMINPASSWORD: confuror2024
      ME_CONFIG_MONGODB_URL: mongodb://confuror:confuror2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - confuror-network

volumes:
  mongodb_data:
    driver: local

networks:
  confuror-network:
    driver: bridge
