# Purpose: Docker Compose configuration for Confuror Calendar app
# Context: Defines services for the app (now CSV-based, no database required)

version: '3.8'

services:
  # Confuror Calendar App
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: confuror-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
    networks:
      - confuror-network
    volumes:
      - ./static:/app/static:ro

networks:
  confuror-network:
    driver: bridge
